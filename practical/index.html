<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="btn-flex-change">
            <button class="btn-change-color">
                <svg stroke-width="0" viewBox="0 0 512 512" aria-label="Tema Light" height="28" width="28"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor"
                        d="M256 118a22 22 0 0 1-22-22V48a22 22 0 0 1 44 0v48a22 22 0 0 1-22 22zm0 368a22 22 0 0 1-22-22v-48a22 22 0 0 1 44 0v48a22 22 0 0 1-22 22zm113.14-321.14a22 22 0 0 1-15.56-37.55l33.94-33.94a22 22 0 0 1 31.11 31.11l-33.94 33.94a21.93 21.93 0 0 1-15.55 6.44zM108.92 425.08a22 22 0 0 1-15.55-37.56l33.94-33.94a22 22 0 1 1 31.11 31.11l-33.94 33.94a21.94 21.94 0 0 1-15.56 6.45zM464 278h-48a22 22 0 0 1 0-44h48a22 22 0 0 1 0 44zm-368 0H48a22 22 0 0 1 0-44h48a22 22 0 0 1 0 44zm307.08 147.08a21.94 21.94 0 0 1-15.56-6.45l-33.94-33.94a22 22 0 0 1 31.11-31.11l33.94 33.94a22 22 0 0 1-15.55 37.56zM142.86 164.86a21.89 21.89 0 0 1-15.55-6.44l-33.94-33.94a22 22 0 0 1 31.11-31.11l33.94 33.94a22 22 0 0 1-15.56 37.55zM256 358a102 102 0 1 1 102-102 102.12 102.12 0 0 1-102 102z">
                    </path>
                </svg>
            </button>
        </div>
        <div id="ex7">
            <h1>Escreva sua mensagem a baixo</h1>
            <textarea id="textInput"></textarea>
            <button id="btn-ex7">Click</button>
            <p id="textOutput" class="d-none"></p>
        </div>
        <div class="spacing" id="accountant">
            <div class="text-center">
                <h1>Contador</h1>
                <h2 class="text-center" id="value-input">0</h2>
            </div>
            <div class="container-accountant">
                <button class="btn-more">+1</button>
                <button class="btn-less">-1</button>
            </div>
        </div>
        <div class="spacing" id="color">
            <h1 class="text-center">Digite uma cor</h1>
            <div class="card-color">
                <input id="input-bg" placeholder="AQUI..."></input>
            </div>
        </div>
        <div class="spacing" id="fale-comigo">
           <div class="container-fale-comigo">
                <div class="text-center">
                    <h1>Fale comigo</h1>
                    <h2> Precisa de ajuda? Quer saber algo a mais? Preencha o formulário e nos envie uma mensagem. Entrarei em contato em breve!</h2>
                </div>
                <form id="form">
                    <input type="text" placeholder="Nome completo" id="input-name">
                    <input type="text" placeholder="Endereço de e-mail" id="input-email">
                    <textarea name="" placeholder="Sua mensagem aqui" id="input-msg"></textarea>
                    <div class="justify-center">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <div class="d-none" id="form-result">
                    <h3>Nome: <span id="result-name"></span></h3>
                    <h3 class="my">Email: <span id="result-email"></span></h3>
                    <h3>Mensagem: <span id="result-msg"></span></h3>
                </div>
           </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
